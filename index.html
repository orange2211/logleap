<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻阅 (LogPeep) - 轻量级日志查看器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            /* 现代系统字体栈：优先使用系统原生字体，包含对 macOS, Windows 和 Linux 的深度优化 */
            /* 同时也包含了对阿里巴巴普惠体 (Alibaba PuHuiTi) 的显式支持 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Alibaba PuHuiTi", "PingFang SC", "Microsoft YaHei", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #0f172a;
            color: #e2e8f0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mono {
            /* 现代等宽字体栈：优先使用系统内置的开发者字体 */
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", "Alibaba PuHuiTi Mono", monospace;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .log-row-virtual:hover {
            background-color: rgba(51, 65, 85, 0.5);
        }
        
        .json-key { color: #94a3b8; }
        .json-string { color: #22d3ee; }
        .json-number { color: #fbbf24; }
        .json-boolean { color: #f472b6; }

        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-window": "https://esm.sh/react-window@^1.8.10"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
